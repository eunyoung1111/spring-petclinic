version: 0.0
os: Linux
files:
  - source: /
    destination: /home/ubuntu
    overwrite: yes
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  ApplicationStop:
    - location: script/kill_process.sh
      timeout: 100
      runas: ec2-user
  ApplicationStart:
    - location: script/run_process.sh
      timeout: 300
      runas: ec2-user
